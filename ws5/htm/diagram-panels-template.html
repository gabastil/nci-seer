	DESCRIPTION: This document contains wireframes and drafts for data flow
	diagrams for presentation and workshop sessions.

	This document follows graphic-panel model for displaying the diagram. Template shapes and paths
	are derived from SVG images wireframed from an SVG editor. Current collection of template wire-
	frames can be found at the following GitHub repo:

		Repo: https://github.com/gabastil/nci-seer

	This template contains the following
-->
<!DOCTYPE html>
<html>
<head>
	<title>Data Flow Wireframes</title>
	<link rel="stylesheet" type="text/css" href="css/diagram-panels-template.css">
</head>
<body>

	<div class="menu">
		<div class="nav">
			<span id="title">SEER Data Flow Diagram</span>
			<span>Wireframe | </span>

			<ul>
				<!--
					Registry tabs enable to the user to toggle between different data diagrams.

					Actions:
						click - load the SVG elements for the registry name.
						onload - load all possible registry data available.

					Tags:
						<li><a href=""> Registry Name or Digraph </a></li>
				-->
			</ul>
		</div>
	</div>

	<div class="content">
		<div class="center-panel">
			<div class="graphic">
				<!--
					The SVG elemented contained in .graphic contains all possible nodes and edges.

					Actions:
						click - user clicks on an .edge or .node
						hover - user hovers over an .edge or .node

					Behaviors:
						click
							- toggle between active and inactive .edge or .node

						hover
							- if .edge or .node is active, show info box
							- if .edge or .node is inactive, indicate ability to activate

					Shapes:
						node
							- <circle class="node" /> for non-data storage
							- <path class="node" /> for data storage
						edge
							- <path class="edge" />

						group
							- <g id="group-name"></g> for each region in the diagram
				-->
				<svg viewbox="0 0 100 100" preserveAspectRatio="xMinYMin none">
					<g id="external-sources"></g>
					<g id="registry"></g>
					<g id="seer-dms"></g>
				</svg>
			</div>

			<div class="info">
				<input id="name" type="text" placeholder="Registry"></input>
				<section id="website">
					<a href="" target="_blank">
						Website
					</a>
				</section>
				<input id="location" type="text" placeholder="City, State"></input>
				<input id="contact" type="text" placeholder="+1 (XXX) XXX-XXXX"></input>
				<section id="stats">
					<table>
						<tr >
							<td id="table-headers">Volume</td>
						</tr>
						<tr>
							<td id="table-values"><input id="table-values" type="text" placeholder="XX"></input></td>
						</tr>
						<tr>

						</tr>
						<tr >
							<td id="table-headers">Reportability (%)</td>
						</tr>
						<tr >
							<td id="table-values"><input id="table-values" type="text" placeholder="XX"></input></td>
						</tr>
					</table>
				</section>
				<textarea id="description" type="text" placeholder="Registry description."></textarea>
				<textarea id="notes" type="text" placeholder="Further information."></textarea>
			</div>
		</div>
	</div>
</body>
</html>
